{% extends 'main.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        
    {% if login == True %}
            <div class="col-md-6">
                <h2 class="text-center">Login</h2>
                <form method="post" class="mt-4">
                {% csrf_token %}
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" name="username" aria-describedby="Name" placeholder="Enter Name" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block mt-2">Login</button>
                </form>
            </div>

    {% else %}
        
        <div class="col-md-6">
            <h2 class="text-center">Register</h2>
            <form method="post" class="mt-4">
            {% csrf_token %}
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" name="username" placeholder="Enter a username" required>
                </div>
                <div class="form-group">
                    <label for="nickname">Nickname</label>
                    <input type="text" class="form-control" id="nickname" name="nickname" placeholder="What do you want others to call you?" required>
                </div>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block mt-2">Register</button>
            </form>
        </div>
    
    {% endif %}
</div>
</div>
            
{% endblock content %}
