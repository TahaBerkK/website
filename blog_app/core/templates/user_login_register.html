{% extends 'main.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center">{% if login == True %} Login {% else %} Register {% endif %}</h2>
            <form method="post" class="mt-4">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">{% if login == True %} Login {% else %} Register {% endif %}</button>
            </form>
        </div>
    </div>
</div>
            
{% endblock content %}
