{% extends 'main.html' %}

{% block content %}

<div class="container">
  <div class="row mt-2">
    <div class="col-md-3">
      <div class="card">
        <div class="d-flex justify-content-center mt-2">
          <img {% if user.profile_photo %} src="{{ user.profile_photo.url }}"{% else %} src="/media/default.png" {% endif %} alt="Profile Picture" style=" width: 100px; height: 100px; border-radius: 50%;">
        </div>
        <div class="card-body d-flex flex-column">
          <h4 class="card-title align-self-center">{{user.nickname}}</h4>
          <h6 class="card-title align-self-center">@{{user.username}}</h6>
          <p class="card-text align-self-center">Favorite Category: {{user.fav_sub}}</p>
          <p class="card-text align-self-center">Bio: {{user.bio}}</p>
        </div>
      </div>  
    </div>
    
    <div class="col-md-9">
    {% for post in posts %}
      
      <div class="card mb-3">
        <div class="card-body">
          <h5 class="card-title"><a href="{% url 'post_details' post.id %}" class="text-primary">{{post.title}}</a></h5>
          <p class="card-text">Category:{{post.category}}</p>
        </div>
      </div>
      
    {% endfor %}
    </div>
  
  </div>
</div>

{% endblock content %}
